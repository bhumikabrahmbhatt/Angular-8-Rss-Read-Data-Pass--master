
<div class="container" style="width: 1400px; padding-top: 10px; max-height: 1500px;">
  <table class="w-100 table-header">
    <tbody>
      <tr>
        <td class="post-header h6">
            <button (click)="getNews()" [disabled]="loading" class="btn btn-success btn-get-news btn-lg">
             <span *ngIf="loading" class="spinner"></span> Get news!
             </button>
        </td>
        <td>{{url}}</td>
        <button style="margin-left: 30%;" class="btn btn-outline-danger btn-sm ml-auto" (click)="clear()" type="button">&times; Delete all posts</button>   
        <button class="btn btn-link btn-sm ml-auto"><a href="http://localhost:8080/rss" target="_blank">RSS</a></button>   
      </tr>
      <tr>
        <td><a routerLink="/add-employees" class="btn btn-sm chbtn-outline-primary">↵ back</a></td>
       <td class="text-muted medium">
            New: {{newPosts.length}}, old: {{posts.length}}
        </td>       
      </tr>
    </tbody>
  </table>


<div class="container">
  <div class="alert alert-warning" role="alert" *ngIf="error">
    <h6>Error</h6>
    <pre>{{error|json}}</pre>
  </div>
  
</div>


<!-- second page -->

<div class="container1" *ngIf="newPosts.length">
  
  <div class="text-center text-info" *ngIf="(newPosts.length + posts.length) < 1">No recent posts</div>
  <div *ngFor="let item of posts" class="d-flex post">
    <app-post [post]="item" [hidden]="true"></app-post>
  </div>

  <div *ngFor="let item of newPosts" class="d-flex post">
    <app-post [post]="item" [hidden]="false"></app-post>
  </div>
  <div class="divide-line text-center text-success mb-5 mt-3">new ⤴</div>
  
</div>

</div>
